<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="card">
    <h1>Calculadora</h1>
    <div class="display">
      <div class="previus"></div>
      <div class="current"></div>
    </div>
    <div class="buttons">
      <button class="operat">CE</button>
      <button class="operat">C</button>
      <button class="operat">DEL</button>
      <button class="operat">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operat">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operat">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operat">+</button>
      <button>0</button>
      <button>.</button>
      <button class="operat" id="btn-equal">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
